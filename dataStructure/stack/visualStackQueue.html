    <!-- Wrapper for whole HTML document -->
    <div class="wrapper">
      <div class="container">
        <!-- ======= This is Canvas area ========= -->
        <div id="canvas" class="box box-full">
          <h1 style="text-align: center; color: #000000">
            Implementation of stack using array
          </h1>

          <!-- Canvas Element to draw Animations -->
          <div id="canvas-wrapper">
            <div id="target">
              <div id="array-mother">
                <div id="array-wrapper">
                  <div id="array"></div>
                </div>
              </div>
              <span
                style="
                  position: relative;
                  display: block;
                  font-size: 20px;
                  font-weight: bold;
                  color: #000000;
                  margin: 10px 250px;
                "
                >Array</span
              >
              <div id="lowerbound">
                <div id="stack-wrapper">
                  <div id="stack"></div>
                  <span
                    style="
                      position: relative;
                      display: block;
                      font-weight: bold;
                      color: #000000;
                      font-size: 20px;
                      margin: 10px 70px;
                    "
                    >Stack</span
                  >
                </div>

                <!-- =============== current step explanation =============== -->
                <div id="algo-box">
                  <li id="current_algo" class="algo-steps">
                    >> INIT_STACK (STACK, TOP) <br />
                    <br />

                    Algorithm to initialize a stack using array. <br />
                    TOP points to the top-most element of stack.<br />
                    <br /><br />
                  </li>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--======== Canvas area ends here ====== -->

        <!-- ================ input box =============== -->
        <div class="container">
          <!-- Form Inputs -->
          <div class="inputs">
            <h2 style="text-align: center; color: #000000; padding-top: 5px">
              Enter the values to perform Stack Operations
            </h2>
            <!-- ====== pushing element ====== -->
            <div class="form-row">
              <input
                type="text"
                id="push-item"
                name="push-item"
                class="input"
                placeholder="Enter Element"
                required
              />
            </div>

            <!-- ======== popping element ======== -->
            <div class="form-row">
              <input
                type="submit"
                id="push-btn"
                name="push-btn"
                value="Push"
                class="btn btn-green push-btn"
              />
              <input
                type="button"
                id="pop-back-item"
                name="pop-item"
                value="Pop "
                class="btn btn-red pop-btn"
              />
            </div>

            <!-- ========== InputForm ========== -->
            <div class="form-row">
              <input
                type="button"
                id="isPeak-item"
                name="ispeak"
                value="Peak"
                class="btn btn-yellow"
              />
              <input
                type="button"
                id="isEmpty-item"
                name="isempty"
                value="IsEmpty?"
                class="btn btn-blue"
              />
            </div>

        </div>
