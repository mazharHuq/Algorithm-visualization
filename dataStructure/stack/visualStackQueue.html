<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stack using Array</title>

    <link rel="stylesheet" href="/dataStructure/stack/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
      body {

        font-family: 'IBM Plex Mono', monospace;
      }

    </style>
    <link
            href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Raleway:100,300,400,600,700"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body >
    <nav class="shadow bg-white">
      <div class="mx-auto container">
        <div class="flex justify-between items-center px-4 py-2">
          <div class="flex items-center">
            <h1 class="font-bold text-2xl ml-2">VisualAlgorithm</h1>
          </div>

        </div>
      </div>
    </nav>
    <!-- Wrapper for whole HTML document -->
    <div id="container"  class="container mx-auto">
      <div class="container1">
        <!-- ======= This is Canvas area ========= -->
        <div id="canvas" class="box box-full">
          <h1 class="text-3xl font-bold" style="text-align: center; color: #000000">
            Implementation of stack using array
          </h1>

          <!-- Canvas Element to draw Animations -->
          <div id="canvas-wrapper">
            <div id="target">
              <div id="array-mother">
                <div id="array-wrapper">
                  <div id="array"></div>
                  <span
                          style="
                  position: relative;
                  display: block;
                  font-size: 20px;
                  font-weight: bold;
                  color: #000000;
                  margin: 10px 250px;
                "
                  >Array</span
                  >

                    </div>
              </div>

              <div id="lowerbound" class="pb-4 ">
                <div class="relative " id="stack-wrapper">
                  <div class="" id="stack"></div>
                  <span class="absolute font-bold text-2xl ml-3 text-black">Stack</span>
                </div>

                <!-- =============== current step explanation =============== -->
                <div id="algo-box">
                  <li id="current_algo" class="algo-steps">
                    >> INIT_STACK (STACK, TOP) <br />
                    <br />

                    Algorithm to initialize a stack using array. <br />
                    TOP points to the top-most element of stack.<br />
                    <br /><br />
                  </li>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--======== Canvas area ends here ====== -->

        <!-- ================ input box =============== -->
        <div class="container1 shadow bg-white " >
          <!-- Form Inputs -->
          <div class="inputs">
            <h2 style="text-align: center; color: #000000; padding-top: 5px">
              Enter the values to perform Stack Operations
            </h2>
            <!-- ====== pushing element ====== -->
            <div class="form-row">
              <input
                type="text"
                id="push-item"
                name="push-item"
                class="input"
                placeholder="Enter Element"
                required
              />
            </div>

            <!-- ======== popping element ======== -->
            <div class="form-row">
              <input
                type="submit"
                id="push-btn"
                name="push-btn"
                value="Push"
                class="btn btn-green push-btn"
              />
              <input
                type="button"
                id="pop-back-item"
                name="pop-item"
                value="Pop "
                class="btn btn-red pop-btn"
              />
            </div>

            <!-- ========== InputForm ========== -->
            <div class="form-row">
              <input
                type="button"
                id="isPeak-item"
                name="ispeak"
                value="Peak"
                class="btn btn-yellow"
              />
              <input
                type="button"
                id="isEmpty-item"
                name="isempty"
                value="IsEmpty?"
                class="btn btn-blue"
              />
            </div>

            <!--<div class="form-row">
              <input
                type="button"
                id="pop-front-item"
                name="pop-front-item"
                value="Pop_front"
                class="btn btn-red"
              />
            </div>-->
          </div>
        </div>
        <!-- =============== draggable box ends here ============ -->

        <!-- ========= code area ends here ======== -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script src="../stack/container.js"></script>
    <script src="../stack/operationExplaination.js"></script>

    <script src="../stack/stack.js"></script>
  </body>
</html>
