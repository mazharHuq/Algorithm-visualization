<!-- Algorithm Details -->
<div id="algorithmDetails" class="details hidden shadow bg-white p-4 mx-auto ">
    <div class="intro-y px-4 my-3 bg-green-500 py-4 text-3xl font-bold">
        <h2 id="algorithm-title">Bubble Sort</h2>
    </div>
    <div class="grid grid-cols-12 space-x-2">
        <div class="col-span-8 bg-gray-100">
            <div class="intro-y px-4 my-3  py-4 text-xl font-bold">
                <h2>Algorithm</h2>
                <p class="text-sm" id="algorithm-summary">

                </p>
            </div>
            <div class="intro-y px-4 my-3  py-4 text-xl font-medium">

                <p class="text-sm font-thin" id="algorithm-description">

                </p>
            </div>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>


<script type="module">
    import Sort from "../js/sort/sort.js"
    import sortingAlgorithmDetails from "../js/sort/sortingAlgorithmDetails.js"
    import Tutorial from "../js/sort/tutorial.js"

    $(document).ready(function (show) {


        const Confettiful = function(el) {
            this.el = el;
            this.containerEl = null;

            this.confettiFrequency = 3;
            this.confettiColors = ['#EF2964', '#00C09D', '#2D87B0', '#48485E','#EFFF1D'];
            this.confettiAnimations = ['slow', 'medium', 'fast'];

            this._setupElements();
            this._renderConfetti();
        };

        Confettiful.prototype._setupElements = function() {
            const containerEl = document.createElement('div');
            const elPosition = this.el.style.position;

            if (elPosition !== 'relative' || elPosition !== 'absolute') {
                this.el.style.position = 'relative';
            }

            containerEl.classList.add('confetti-container');

            this.el.appendChild(containerEl);

            this.containerEl = containerEl;
        };

        Confettiful.prototype._renderConfetti = function() {

            this.confettiInterval = setInterval(() => {
                const confettiEl = document.createElement('div');
                const confettiSize = (Math.floor(Math.random() * 3) + 7) + 'px';
                const confettiBackground = this.confettiColors[Math.floor(Math.random() * this.confettiColors.length)];
                const confettiLeft = (Math.floor(Math.random() * this.el.offsetWidth)) + 'px';
                const confettiAnimation = this.confettiAnimations[Math.floor(Math.random() * this.confettiAnimations.length)];

                confettiEl.classList.add('confetti', 'confetti--animation-' + confettiAnimation);
                confettiEl.style.left = confettiLeft;
                confettiEl.style.width = confettiSize;
                confettiEl.style.height = confettiSize;
                confettiEl.style.backgroundColor = confettiBackground;

                confettiEl.removeTimeout = setTimeout(function() {
                    confettiEl.parentNode.removeChild(confettiEl);
                }, 3000);

                this.containerEl.appendChild(confettiEl);
                
            }, this.confettiFrequency);
        };

        let sortButtonPause = $('#sortArrayPause');
        let sortButtonResume = $('#sortArrayResume');
        let startVisualize = $('#startVisualize');
        const container = document.querySelector('.mother');
        var selectedAlgorithm = "";
        var currentStep = 0;

        var tutorial = new Tutorial(container);
       // tutorial.show();

        let sort = new Sort(container, []);
        $('#speed').on('change', function () {
            let speed = $(this).val();
            sort.speed = parseInt(speed);
            console.log(sort.speed);

        });

            const startSorting = async () => {
                selectedAlgorithm = $("#selectAlgorithm").val();
                if(selectedAlgorithm){
                    if(sort.currentStep>0){
                        // Set a fake timeout to get the highest timeout id
                        var highestTimeoutId = setTimeout(";");
                        for (var i = 0 ; i < highestTimeoutId ; i++) {
                            clearTimeout(i);
                        }
                      await sort.resetToNew();
                    }

                   sort.setAlgorithm(selectedAlgorithm);
                    $('#sortArrayPause').removeClass('hidden');
                    $("#play").addClass("hidden");
                   await sort.startVisualize();


                }else  alert("Please select an algorithm");
            }
            startVisualize.on('click', startSorting);





        $("#sortArrayPause").click(function () {
            sort.setVisualizeStatus(false);
            $(this).addClass('hidden');
            $("#play").removeClass('hidden');
            console.log(sort.step);

        });
        $("#play").click(function () {
            let currentStep = sort.step;
            if(currentStep == 0){
                alert("Please click visualize to start sorting");
                return;
            }
                sort.setVisualizeStatus(true);
                $(this).addClass('hidden');
                $('#sortArrayPause').removeClass('hidden');
                sort.visualize();

            }
        );
        $("#previous").click(function () {
            sort.setVisualizeStatus(false);
            $("#sortArrayPause").addClass('hidden');
            $("#play").removeClass('hidden');
            sort.setVisualizeStatus(false);
                sort.goBack();
                console.log("previous");

            }
        );
        $("#next").click(function () {
            sort.setVisualizeStatus(false);
            $("#sortArrayPause").addClass('hidden');
            $("#play").removeClass('hidden');
            sort.setVisualizeStatus(false);
                sort.setVisualizeStatus(false);
                sort.goForward();
                console.log("next");

            }
        );
        $("#randomArray").click(function () {
                sort.randomReset();
            }
        );
        $("#selectAlgorithm").on('change',async function () {

                let algorithm = $(this).val();
                if (algorithm) {
                    $("#algorithmDetails").removeClass()
                } else {
                    $("#algorithmDetails").addClass('hidden')
                }
                let selectedAlgorithm = new sortingAlgorithmDetails(algorithm);
                $('#algorithm-title').html(selectedAlgorithm.algorithmName);
                $('#algorithm-summary').html(selectedAlgorithm.algorithmSummary);
                $('#algorithm-description').html(selectedAlgorithm.algorithmDescription);
                $('#worstCase').html(selectedAlgorithm.bestTime);
                $('#averageCase').html(selectedAlgorithm.averageTime);
                $('#bestCase').html(selectedAlgorithm.worstTime);
                $('#spaceComplexity').html(selectedAlgorithm.spaceComplexity);
                $("#pseudocode").html(selectedAlgorithm.pseudoCode);
                await  sort.resetToNew();

                let exp = document.querySelector('#explanation');
                if(exp.style.display == 'none' || exp.style.display == ''){
                    $('#explanation_toogler').click();

                }
            }
        );
        $("#generateBar").on('click', function () {
                //take input from user
                let input = $('#array-input').val();
                let array = input.split(',');

                for (let i = 0; i < array.length; i++) {
                    array[i] = parseInt(array[i]);
                }
            console.log(array);


                sort.setArray(array);
            }
        );
        var previousInput = '';
        $("#array-input").on('keydown', function (event) {
                var key = window.event ? event.keyCode : event.which;
                if (event.keyCode === 8 || event.keyCode === 46 || event.keyCode === 188) {
                    previousInput = $(this).val();
                    if ((previousInput.length === 0 || previousInput[previousInput.length - 1] === ',') && event.keyCode === 188) return false;
                    else return true;

                } else if (key < 48 || key > 57) {
                    console.log(key);
                    return false;
                } else {
                    return true;
                }
            }
        );
        //###################################################//
        //###################################################//
        $("#tutorial-next").click(function () {
                tutorial.setTutorial(document.getElementById("tutorial-next").dataset.val,"sort");
            }
        );
        $("#tutorial-prev").click(function () {
                tutorial.setTutorial(document.getElementById("tutorial-prev").dataset.val,"sort");
            }
        );
        $("#tutorial-skip").click(function () {
                tutorial.hide();
            }
        );


    });
</script>
